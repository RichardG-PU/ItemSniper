name: Continuous Code Run

on:
  schedule:
    - cron: '* * * * *'
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  run-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.1'

    - name: Run script
      run: python main.py
